<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Classificador de Nível de Herói</title>
</head>
<body>
  <h1>Classificador de Nível de Herói</h1>
  <p>Digite o nome e a quantidade de experiência (XP) para saber o nível do herói.</p>
  <button onclick="classificarHeroi()">Classificar Herói</button>
  
  <script>
    function classificarHeroi() {
      // Variáveis para armazenar nome e XP do herói
      let nome = prompt("Digite o nome do herói:");
      let xp = parseInt(prompt("Digite a quantidade de experiência (XP) do herói:"));

      // Variável para armazenar o nível do herói
      let nivel;

      // Estrutura de decisão para determinar o nível
      if (xp < 1000) {
        nivel = "Ferro";
      } else if (xp <= 2000) {
        nivel = "Bronze";
      } else if (xp <= 5000) {
        nivel = "Prata";
      } else if (xp <= 7000) {
        nivel = "Ouro";
      } else if (xp <= 8000) {
        nivel = "Platina";
      } else if (xp <= 9000) {
        nivel = "Ascendente";
      } else if (xp <= 10000) {
        nivel = "Imortal";
      } else {
        nivel = "Radiante";
      }

      // Exibindo o resultado final
      alert(`O Herói de nome ${nome} está no nível de ${nivel}`);
    }
  </script>
</body>
</html>
